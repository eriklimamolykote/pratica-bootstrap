<!DOCTYPE html>

<!-- Beginning of HTML file -->
<!--Set the language to portuguese-->
<html lang="pt">

    <!-- Head Section-->
    <head>
            <title>Exemplo Bootstrap</title>
            <meta charset="utf-8">
            <!-- Set the width of the page to follow the screen-width
            of the device and the initial zoom level when the page
            is first loaded by the browser -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The next lines are references to external links that makes
            possible the use of Bootstrap -->
            <!-- CSS file-->
            <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <!-- Reference to jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- Reference to Popper positioning engine -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <!-- Reference to Bootstrap -->
            <script src="https://maxcdn.bootsrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

    </head> <!-- End of Head Section -->

    <!-- Body Section -->
    <body>

        <!-- Container -->
        <div class="container">
            <h2>Controle de formulário: caixa de marcação</h2>
            <p>O formulário abaixo contém três caixas de marcação. A primeira 
                opção é marcada por padrão e a última opção é desativada:</p>
            <form action="/action_page.php">
                <div class="form-check">
                    <label class="form-check-label" for="check1">
                        <input type="checkbox" class="form-check-input" id="check1"
                            name="option1" value="something" checked> Opção 1
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="check2">
                        <input type="checkbox" class="form-check-input" id="check2"
                            name="option2" value="something"> Opção 2
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="check3">
                        <input type="checkbox" class="form-check-input" id="check3"
                            name="option3" value="something"> Opção 3
                    </label>
                </div>

                <button class="btn btn-primary">Enviar</button>
            </form>               
        </div> <!-- End Container div -->

    </body> <!-- End of Body Section -->

</html> <!-- End Of HTML file -->
