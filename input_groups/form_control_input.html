<!-- Beginning of HTML file -->
<!--Set the language to portuguese-->
<html lang="pt">

    <!-- Head Section-->
    <head>
            <title>Exemplo Bootstrap</title>
            <meta charset="utf-8">
            <!-- Set the width of the page to follow the screen-width
            of the device and the initial zoom level when the page
            is first loaded by the browser -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The next lines are references to external links that makes

            <!-- CSS file-->

                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Body Section -->
    <body>

        <!-- Container -->
        <div class="container">
            <h2>Controle de formulário: entrada</h2>
            <p>O formulário abaixo contém dois elementos de entrada; um do tipo 
                texto e um do tipo senha:</p>
            <form action="/action_page.php">
                <div class="form-group">
                    <label for="usr">Nome:</label>
                    <input type="text" class="form-control" id="usr"
                        name="username">
                </div>
                <div class="form-group">
                    <label for="pwd">Senha:</label>
                    <input type="password" class="form-control" id="pwd"
                        name="password">
                </div>
                <button class="btn btn-primary">Enviar</button>
            </form>               
        </div> <!-- End Container div -->

    </body> <!-- End of Body Section -->
