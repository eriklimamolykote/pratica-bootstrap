<!DOCTYPE html>

<!-- Beginning of HTML file -->
<!--Set the language to portuguese-->
<html lang="pt">

    <!-- Head Section-->
    <head>
            <title>Exemplo Bootstrap</title>
            <meta charset="utf-8">
            <!-- Set the width of the page to follow the screen-width
            of the device and the initial zoom level when the page
            is first loaded by the browser -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The next lines are references to external links that makes
            possible the use of Bootstrap -->
            <!-- CSS file-->
            <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <!-- Reference to jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- Reference to Popper positioning engine -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <!-- Reference to Bootstrap -->
            <script src="https://maxcdn.bootsrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

    </head> <!-- End of Head Section -->

    <!-- Body Section -->
    <body>
        
        <!-- Container -->
        <div class="container">
            <h2>Bot√µes Separados</h2>
            <!-- Button Group div -->
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Sony</button>
                <button type="button" class="btn btn-primary dropdown-toggle
                    dropdown-toggle-split" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <!-- Dropdown Menu div -->
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Tablet</a>
                    <a class="dropdown-item" href="#">Smartphone</a>
                </div> <!-- End of Dropdown Menu div -->
            </div> <!-- End of Button Group div -->
        </div> <!-- End of Container div -->

    </body> <!-- End of Body Section -->

</html> <!-- End Of HTML file -->
