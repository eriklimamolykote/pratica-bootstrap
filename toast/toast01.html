<!DOCTYPE html>

<!-- Beginning of HTML file -->
<!--Set the language to portuguese-->
<html lang="pt">

    <!-- Head Section-->
    <head>
            <title>Exemplo Bootstrap</title>
            <meta charset="utf-8">
            <!-- Set the width of the page to follow the screen-width
            of the device and the initial zoom level when the page
            is first loaded by the browser -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The next lines are references to external links that makes
            possible the use of Bootstrap -->
            <!-- CSS file-->
            <link rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
            <!-- <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
            <!-- Reference to jQuery library -->
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
            <!-- Reference to Popper positioning engine -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
            <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
            <!-- Reference to Bootstrap -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
            <!-- <script src="https://maxcdn.bootsrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> --> 

    </head> <!-- End of Head Section -->

    <!-- Body Section -->
    <body>
        <!-- Container div -->
        <div class="container">
            <h3>Exemplo de Torradeira</h3>
            <p>Neste exemplo, nós usamos data-autohide="false" para mostrar a 
                torradeira por padrão. Você pode fechar clicando no ícone de 
                fechar (x) dentro do cabeçalho da torradeira.</p>

            <div class="toast" data-autohide="false">
                <div class="toast-header">
                    <strong class="mr-auto text-primary">Cabeçalho da 
                        Torradeira
                    </strong>
                    <small class="text-muted">5 minutos atrás</small>
                    <button type="button" class="ml-2 mb-1 close" 
                        data-dismiss="toast">&times;</button>
                </div>

                <div class="toast-body">
                    Algum texto dentro do corpo da torradeira
                </div>
            </div>    
        </div> <!-- End of Container div -->

        <script>
            $(document).ready(function() {
                $('.toast').toast('show');
            });
        </script>

    </body> <!-- End of Body Section -->
   
</html> <!-- End Of HTML file -->
