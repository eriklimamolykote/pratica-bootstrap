<!DOCTYPE html>

<!-- Beginning of HTML file -->
<!--Set the language to portuguese-->
<html lang="pt">

    <!-- Head Section-->
    <head>
            <title>Exemplo Bootstrap</title>
            <meta charset="utf-8">
            <!-- Set the width of the page to follow the screen-width
            of the device and the initial zoom level when the page
            is first loaded by the browser -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The next lines are references to external links that makes
            possible the use of Bootstrap -->
            <!-- CSS file-->
            <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <!-- Reference to jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- Reference to Popper positioning engine -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <!-- Reference to Bootstrap -->
            <script src="https://maxcdn.bootsrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

    </head> <!-- End of Head Section -->

    <!-- Body Section -->
    <body>
        
        <!-- Container -->
        <div class="container">
            <h2>Paginação - Alinhamento</h2>
            <p>Use as classes utilitárias para mudar o alinhamento da 
                paginação:</p>

            <!-- Left -->    
            <ul class="pagination">
                <li class="page-item"><a class="page-link" 
                    href="javascript:void(0);">Anterior</a></li>
                <li class="page-item"><a class="page-link" 
                    href="javascript:void(0);">1</a></li>
                <li class="page-item"><a class="page-link" 
                    href="javascript:void(0);">2</a></li>
                <li class="page-item"><a class="page-link" 
                    href="javascript:void(0);">Próximo</a></li>            
            </ul>
            
            <!-- Center -->
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" 
                    href="javascript:void(0);">Anterior</a></li>
                <li class="page-item"><a class="page-link" 
                    href="javascript:void(0);">1</a></li>
                <li class="page-item"><a class="page-link" 
                    href="javascript:void(0);">2</a></li>
                <li class="page-item"><a class="page-link" 
                    href="javascript:void(0);">Próximo</a></li>
            </ul>

            <!-- Right -->
            <ul class="pagination justify-content-end">
                <li class="page-item"><a class="page-link" 
                    href="javascript:void(0);">Anterior</a></li>
                <li class="page-item"><a class="page-link" 
                    href="javascript:void(0);">1</a></li>
                <li class="page-item"><a class="page-link" 
                    href="javascript:void(0);">2</a></li>
                <li class="page-item"><a class="page-link" 
                    href="javascript:void(0);">Próximo</a></li>
            </ul>

            <!-- Center again -->
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" 
                    href="javascript:void(0);">Anterior</a></li>
                <li class="page-item"><a class="page-link" 
                    href="javascript:void(0);">1</a></li>
                <li class="page-item"><a class="page-link" 
                    href="javascript:void(0);">2</a></li>
                <li class="page-item"><a class="page-link" 
                    href="javascript:void(0);">Próximo</a></li>
            </ul>

            <!-- Left again -->    
            <ul class="pagination">
                <li class="page-item"><a class="page-link" 
                    href="javascript:void(0);">Anterior</a></li>
                <li class="page-item"><a class="page-link" 
                    href="javascript:void(0);">1</a></li>
                <li class="page-item"><a class="page-link" 
                    href="javascript:void(0);">2</a></li>
                <li class="page-item"><a class="page-link" 
                    href="javascript:void(0);">Próximo</a></li>            
            </ul>
        </div> <!-- End of Container div -->

    </body> <!-- End of Body Section -->

</html> <!-- End Of HTML file -->
