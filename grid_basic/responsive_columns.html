<!DOCTYPE html>

<!-- Beginning of HTML file -->
<!--Set the language to portuguese-->
<html lang="pt">

    <!-- Head Section-->

            <title>Exemplo Bootstrap</title>

            <meta name="viewport" content="width=device-width, initial-scale=1">

    </head> <!-- End of Head Section -->

    <!-- Body Section -->
    <body>
        <!-- Container -->
