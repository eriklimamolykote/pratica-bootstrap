<!DOCTYPE html>

<!-- Beginning of HTML file -->
<!--Set the language to portuguese-->
<html lang="pt">

    <!-- Head Section-->
    <head>
            <title>Exemplo Bootstrap</title>
            <meta charset="utf-8">
            <!-- Set the width of the page to follow the screen-width
            of the device and the initial zoom level when the page
            is first loaded by the browser -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The next lines are references to external links that makes
            possible the use of Bootstrap -->
            <!-- CSS file-->
            <link rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
            <!-- <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
            <!-- Reference to jQuery library -->
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
            <!-- Reference to Popper positioning engine -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
            <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
            <!-- Reference to Bootstrap -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
            <!-- <script src="https://maxcdn.bootsrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> --> 

            <style>
                .border {
                    display: inline-block;
                    width: 70px;
                    height: 70px;
                    margin: 6px;
                }
            </style>

    </head> <!-- End of Head Section -->

    <!-- Body Section -->
    <body data-spy="scroll" data-target="#myScrollspy" data-offset="1">
        <!-- Container div -->
        <div class="container">
            <h2>Cores das bordas</h2>
            <p>Use uma cor de borda contextual para adicionar uma cor à borda:</p>
            <span class="border border-primary">Borda</span>    
            <span class="border border-0 border-secondary">Borda-0</span>    
            <span class="border border-top-0 border-success">Topo-0</span>    
            <span class="border border-right-0 border-warning">Direita-0</span>    
            <span class="border border-bottom-0 border-info">Rodapé-0</span>    
            <span class="border border-left-0 border-danger">Esquerda-0</span> 
            <span class="border border-light">Claro</span>
            <span class="border border-dark">Escuro</span>
            <span class="border border-white">Branco</span>   
        </div> <!-- End of Container div -->

    </body> <!-- End of Body Section -->
   
</html> <!-- End Of HTML file -->
