<!DOCTYPE html>

<!-- Beginning of HTML file -->
<!--Set the language to portuguese-->
<html lang="pt">

    <!-- Head Section-->
    <head>
            <title>Exemplo Bootstrap</title>
            <meta charset="utf-8">
            <!-- Set the width of the page to follow the screen-width
            of the device and the initial zoom level when the page
            is first loaded by the browser -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The next lines are references to external links that makes
            possible the use of Bootstrap -->
            <!-- CSS file-->
            <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <!-- Reference to jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- Reference to Popper positioning engine -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <!-- Reference to Bootstrap -->
            <script src="https://maxcdn.bootsrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

    </head> <!-- End of Head Section -->

    <!-- Body Section -->
    <body>
        
        <!-- Container -->
        <div class="container">
            <h2>Altura da Barra de Progresso</h2>
            <p>A altura da barra de progresso é 1rem (16px) por padrão. Use a 
                propriedade de altura do CSS para alterar a altura:</p>
            <!-- Progress Bar div 1 -->    
            <div class="progress" style="height:10px">
                <div class="progress-bar" style="width:40%;height:10px"></div>
            </div> <!-- End of Progress Bar div 1 -->
            <br>
            <!-- Progress Bar div 2 -->
            <div class="progress" style="height:20px">
                <div class="progress-bar" style="width:50%;height:20px"></div>
            </div> <!-- End of Progress Bar div 2-->
            <br>
            <!-- Progress Bar div 3 -->
            <div class="progress" style="height:30px">
                <div class="progress-bar" style="width:60%;height:30px"></div>
            </div> <!-- End of Progress Bar div 3 -->      
        </div> <!-- End of Container div -->

    </body> <!-- End of Body Section -->

</html> <!-- End Of HTML file -->
