<!DOCTYPE html>

<!-- Beginning of HTML file -->
<!--Set the language to portuguese-->
<html lang="pt">

    <!-- Head Section-->
    <head>
            <title>Exemplo Bootstrap</title>
            <meta charset="utf-8">
            <!-- Set the width of the page to follow the screen-width
            of the device and the initial zoom level when the page
            is first loaded by the browser -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The next lines are references to external links that makes
            possible the use of Bootstrap -->
            <!-- CSS file-->
            <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <!-- Reference to jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- Reference to Popper positioning engine -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <!-- Reference to Bootstrap -->
            <script src="https://maxcdn.bootsrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

    </head> <!-- End of Head Section -->

    <!-- Body Section -->
    <body>
        
        <!-- Container -->
        <div class="container">
            <h2>Barra de Progresso Listradas</h2>
            <p>A classe .progress-bar-striped adiciona listras Ã s barras 
                de progresso:</p>
            <!-- Azul -->
            <div class="progress">
                <div class="progress-bar progress-bar-striped" style="width:10%"></div>
            </div><br>
            
            <!-- Verde -->
            <div class="progress">
                <div class="progress-bar bg-success progress-bar-striped" 
                style="width:20%"></div>
            </div><br>

            <!-- Turquesa -->
            <div class="progress">
                <div class="progress-bar bg-info progress-bar-striped" 
                style="width:30%"></div>
            </div><br>

            <!-- Amarelo -->
            <div class="progress">
                <div class="progress-bar bg-warning progress-bar-striped" 
                style="width:40%"></div>
            </div><br>

            <!-- Vermelho -->
            <div class="progress">
                <div class="progress-bar bg-danger progress-bar-striped" 
                style="width:50%"></div>
            </div><br>

            <!-- Branco -->
            <div class="progress border">
                <div class="progress-bar bg-white progress-bar-striped" 
                style="width:60%"></div>
            </div><br>

            <!-- Cinza Claro -->
            <div class="progress">
                <div class="progress-bar bg-secondary progress-bar-striped" 
                style="width:70%"></div>
            </div><br>

            <!-- Preto -->
            <div class="progress">
                <div class="progress-bar bg-dark progress-bar-striped" 
                style="width:80%"></div>
            </div><br>
        </div> <!-- End of Container div -->

    </body> <!-- End of Body Section -->

</html> <!-- End Of HTML file -->
