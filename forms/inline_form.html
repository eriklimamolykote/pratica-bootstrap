<!DOCTYPE html>

<!-- Beginning of HTML file -->
<!--Set the language to portuguese-->
<html lang="pt">

    <!-- Head Section-->
    <head>
            <title>Exemplo Bootstrap</title>
            <meta charset="utf-8">
            <!-- Set the width of the page to follow the screen-width
            of the device and the initial zoom level when the page
            is first loaded by the browser -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The next lines are references to external links that makes
            possible the use of Bootstrap -->
            <!-- CSS file-->
            <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <!-- Reference to jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- Reference to Popper positioning engine -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <!-- Reference to Bootstrap -->
            <script src="https://maxcdn.bootsrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

    </head> <!-- End of Head Section -->

    <!-- Body Section -->
    <body>

        <!-- Container -->
        <div class="container">
            <h2>Formulário em linha</h2>
            <p>Torne a janela de exibição maior que 576px de largura para ver que 
                todos os elementos do formulário estão em linha e alinhados à 
                esquerda. Em telas pequenas, os grupos de formulário vão se 
                empilhar horizontalmente.</p>
            <form class="form-inline" action="/action_page.php">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" 
                    placeholder="Digite o endereço de email" name="email">
                <label for="pwd">Senha:</label>
                <input type="password" class="form-control" id="pwd" 
                    placeholder="Digite a senha" name="pswd">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" 
                            name="remember">Lembrar
                        </label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>        
            </form>    
        </div> <!-- End Container div -->

    </body> <!-- End of Body Section -->

</html> <!-- End Of HTML file -->
