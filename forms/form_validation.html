<!DOCTYPE html>

<!-- Beginning of HTML file -->
<!--Set the language to portuguese-->
<html lang="pt">

    <!-- Head Section-->
    <head>
            <title>Exemplo Bootstrap</title>
            <meta charset="utf-8">
            <!-- Set the width of the page to follow the screen-width
            of the device and the initial zoom level when the page
            is first loaded by the browser -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The next lines are references to external links that makes
            possible the use of Bootstrap -->
            <!-- CSS file-->
            <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <!-- Reference to jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- Reference to Popper positioning engine -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <!-- Reference to Bootstrap -->
            <script src="https://maxcdn.bootsrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

    </head> <!-- End of Head Section -->

    <!-- Body Section -->
    <body>

        <!-- Container -->
        <div class="container">
            <h2>Validação de Formulário</h2>
            <p>Neste exemplo, nós usamos <code>.was-validated</code> para indicar
                o que está faltando antes de enviar o formulário:</p>
            <form action="/action_page.php" class="was-validated">
                <div class="form-group">
                    <label for="uname">Nome de usuário:</label>
                    <input type="text" class="form-control" id="uname"
                        placeholder="Digite o nome de usuário:" name="uname"
                        required>
                    <div class="valid-feedback">Válido</div>
                    <div class="invalid-feedback">Por favor preencha este campo.</div>    
                </div>

                <div class="form-group">
                    <label for="pwd">Senha:</label>
                    <input type="password" class="form-control" id="pwd"
                        placeholder="Digite o nome de usuário:" name="pswd"
                        required>
                    <div class="valid-feedback">Válido</div>
                    <div class="invalid-feedback">Por favor preencha este campo.</div>    
                </div>

                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" 
                            name="remember" required> Eu concordo com os termos.
                        <div class="valid-feedback">Válido</div>
                        <div class="invalid-feedback">Marque aqui para continuar</div>                
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>         
        </div> <!-- End Container div -->

        <!-- JQuery script -->
        <script>
            // Disable form submissions if there are invalid fields
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                    // Get the forms we want to add validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false ) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script> <!-- End of JQuery script-->

    </body> <!-- End of Body Section -->

</html> <!-- End Of HTML file -->
