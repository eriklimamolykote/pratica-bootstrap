<!DOCTYPE html>

<!-- Beginning of HTML file -->
<!--Set the language to portuguese-->
<html lang="pt">

    <!-- Head Section-->
    <head>
            <title>Exemplo Bootstrap</title>
            <meta charset="utf-8">
            <!-- Set the width of the page to follow the screen-width
            of the device and the initial zoom level when the page
            is first loaded by the browser -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The next lines are references to external links that makes
            possible the use of Bootstrap -->
            <!-- CSS file-->
            <link rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
            <!-- <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
            <!-- Reference to jQuery library -->
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
            <!-- Reference to Popper positioning engine -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
            <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
            <!-- Reference to Bootstrap -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
            <!-- <script src="https://maxcdn.bootsrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> --> 

            <link rel="stylesheet" 
                href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
                integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" 
                crossorigin="anonymous">

    </head> <!-- End of Head Section -->

    <!-- Body Section -->
    <body data-spy="scroll" data-target="#myScrollspy" data-offset="1">
        <!-- Container div -->
        <div class="container-fluid">
            <h1>Estrutura em Grade Básica</h1>
            <p>Altere o tamanho da janela do browser para ver o efeito.</p>
            <p>A primeira, a segunda e a terceira fila irão automaticamente 
                se empilhar acima uma da outra quando a tela possuir menos de 
                576px de comprimento.</p>

            <div class="container-fluid">
                <!-- Control the column width, and how they should appear on 
                    different devices-->
                <div class="row">
                    <div class="col-sm-6" style="background-color:yellow;">
                        50%</div>
                    <div class="col-sm-6" style="background-color:orange;">
                        50%</div>        
                </div>
                <br>
                
                <div class="row">
                    <div class="col-sm-4" style="background-color:yellow;">
                        33.33%</div>
                    <div class="col-sm-4" style="background-color:orange;">
                        33.33%</div>
                    <div class="col-sm-4" style="background-color:yellow;">
                        33.33%</div>        
                </div>
                <br>

                <!-- Or let Bootstrap automatically handle the layout -->
                <div class="row">
                    <div class="col-sm" style="background-color:yellow;">
                        25%</div>
                    <div class="col-sm" style="background-color:orange;">
                        25%</div>
                    <div class="col-sm" style="background-color:yellow;">
                        25%</div>
                    <div class="col-sm" style="background-color:orange;">
                        25%</div>            
                </div>
                <br>

                <div class="row">
                    <div class="col" style="background-color:yellow;">
                        25%</div>
                    <div class="col" style="background-color:orange;">
                        25%</div>
                    <div class="col" style="background-color:yellow;">
                        25%</div>
                    <div class="col" style="background-color:orange;">
                        25%</div>            
                </div>
            </div>    
        </div> <!-- End of Container div -->

    </body> <!-- End of Body Section -->
   
</html> <!-- End Of HTML file -->
