<!DOCTYPE html>

<!-- Beginning of HTML file -->
<!--Set the language to portuguese-->
<html lang="pt">

    <!-- Head Section-->
    <head>
            <title>Exemplo Bootstrap</title>
            <meta charset="utf-8">
            <!-- Set the width of the page to follow the screen-width
            of the device and the initial zoom level when the page
            is first loaded by the browser -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The next lines are references to external links that makes
            possible the use of Bootstrap -->
            <!-- CSS file-->
            <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <!-- Reference to jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- Reference to Popper positioning engine -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <!-- Reference to Bootstrap -->
            <script src="https://maxcdn.bootsrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

    </head> <!-- End of Head Section -->

    <!-- Body Section -->
    <body>
        
        <!-- Container -->
        <div class="container">
            <h2>Tabela Responsiva</h2>
            <p>A classe .table-responsive adiciona uma barra de rolagem 
                para a tabela quando necessário:</p>
                <!-- Div Table Responsive -->
            <div class="table-responsive">
                <!-- Table -->
                <table class="table table-bordered">
                    <!-- Table Head -->
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Sobrenome</th>
                            <th>Idade</th>
                            <th>Cidade</th>
                            <th>País</th>
                            <th>Sexo</th>
                            <th>Exemplo</th>
                        </tr>
                    </thead> <!-- End of Table Head -->
                    <!-- Table Body -->
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Erik</td>
                            <td>Lima</td>
                            <td>37</td>
                            <td>Ponta Grossa</td>
                            <td>Brasil</td>
                            <td>Masculino</td>
                            <td>Que porra é essa, meRmão?!?</td>
                        </tr>
                    </tbody> <!-- End of Table Body -->
                </table> <!-- End of Table -->
            </div> <!-- End Of Div Table Responsive -->    
        </div> <!-- End of Container div -->

    </body> <!-- End of Body Section -->

</html> <!-- End Of HTML file -->
