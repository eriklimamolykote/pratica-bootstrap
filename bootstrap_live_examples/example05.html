<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Bootstrap - Interruptor</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="example05.css">

    </head>

    <body>
        
        <div class="m-4">

            <form>

                <div class="form-check form-switch">

                    <input class="form-check-input" type="checkbox" id="switchDefault">

                    <label class="form-check-label" for="switchDefault">Caixa de seleção de interruptor padrão</label>

                </div>

                <div class="form-check form-switch mt-2">

                    <input class="form-check-input" type="checkbox" id="switchChecked" checked>

                    <label class="form-check-label" for="switchChecked">Caixa de verificação de interruptor marcada</label>

                </div>

                <div class="form-check form-switch mt-2">

                    <input class="form-check-input" type="checkbox" id="switchDisabled" disabled>

                    <label class="form-check-label" for="switchDisabled">Caixa de verificação de interruptor desativada</label>
                </div>

            </form>

        </div>

    </body>

</html>
