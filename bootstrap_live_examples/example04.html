<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Bootstrap - Caixas de Verificação Cusotmizadas</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="example04.css">
        
    </head>

    <body>
        
        <div class="m-4">

            <form>

                <div class="form-check">

                    <input type="checkbox" class="form-check-input" name="customCheck" id="customCheck1">

                    <label class="form-check-label" for="customCheck1">Caixa de verificação customizada</label>

                </div>

                <div class="form-check mt-2">

                    <input type="checkbox" class="form-check-input" name="customCheck" id="customCheck2" checked>

                    <label class="form-check-label" for="customCheck2">Outra caixa de verificação customizada</label>

                </div>

            </form>

        </div>

    </body>

</html>
