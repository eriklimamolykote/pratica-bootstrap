<!DOCTYPE html>

<!-- Beginning of HTML file -->
<!--Set the language to portuguese-->
<html lang="pt">

    <!-- Head Section-->
    <head>
            <title>Exemplo Bootstrap</title>
            <meta charset="utf-8">
            <!-- Set the width of the page to follow the screen-width
            of the device and the initial zoom level when the page
            is first loaded by the browser -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The next lines are references to external links that makes
            possible the use of Bootstrap -->
            <!-- CSS file-->
            <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <!-- Reference to jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- Reference to Popper positioning engine -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <!-- Reference to Bootstrap -->
            <script src="https://maxcdn.bootsrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    </head> <!-- End of Head Section -->

    <!-- Body Section -->
    <body>
        <!-- Container -->
        <div class="container">
            <h1>ContÃªineres Responsivos</h1>
            <p>Altere o tamanho da janela do browser para ver o efeito.</p>
        </div> <!-- End of Container div -->

        <!-- Small Container -->
        <div class="container-sm border">
            .container-sm</div> <!-- End of Container div -->

        <!-- Medium Container-->
        <div class="container-lg mt-3 border">
            .container-md</div> <!-- End of Container div -->
            
        <!-- Large Container -->
        <div class="container-lg mt-3 border">
            .container-lg</div> <!-- End of Container div -->
            
        <!-- Extra Large Container -->
        <div class="container-xl mt-3 border">
            .container-xl</div><!-- End of Container div -->    
    </body> <!-- End of Body Section -->
</html> <!-- End Of HTML file -->
