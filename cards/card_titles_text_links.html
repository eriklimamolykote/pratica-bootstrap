<!DOCTYPE html>

<!-- Beginning of HTML file -->
<!--Set the language to portuguese-->
<html lang="pt">

    <!-- Head Section-->
    <head>
            <title>Exemplo Bootstrap</title>
            <meta charset="utf-8">
            <!-- Set the width of the page to follow the screen-width
            of the device and the initial zoom level when the page
            is first loaded by the browser -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The next lines are references to external links that makes
            possible the use of Bootstrap -->
            <!-- CSS file-->
            <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <!-- Reference to jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- Reference to Popper positioning engine -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <!-- Reference to Bootstrap -->
            <script src="https://maxcdn.bootsrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

    </head> <!-- End of Head Section -->

    <!-- Body Section -->
    <body>
        
        <!-- Container -->
        <div class="container">
            <h2>Imagem de Cartão</h2>
            <p>Imagem no topo (card-img-top):</p>
            <div class="card" style="width:400px">
              <img class="card-img-top" src="eu_sem_fundo.png" 
                alt="EU" 
                style="width:100%">
              <div class="card-body">
                <h4 class="card-title">Eu mesmo</h4>
                <p class="card-text">Algum texto de exemplo algum texto de exemplo. 
                    Eu sou apenas um cara</p>
                <a href="#" class="btn btn-primary">Ver Perfil</a>
              </div>
            </div>
            <br>
            
            <p>Imagem no rodapé (card-img-bottom):</p>
            <div class="card" style="width:400px">
              <div class="card-body">
                <h4 class="card-title">Eu novamente</h4>
                <p class="card-text">Algum texto de exemplo algum texto de exemplo. 
                    Olha eu aqui de novo</p>
                <a href="#" class="btn btn-primary">Ver Perfil</a>
              </div>
              <img class="card-img-bottom" src="cabeca_eu.png" 
              alt="EU novamente" 
              style="width:100%">
            </div>
          </div> <!-- End Container div -->

    </body> <!-- End of Body Section -->

</html> <!-- End Of HTML file -->
