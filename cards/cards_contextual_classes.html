<!DOCTYPE html>

<!-- Beginning of HTML file -->
<!--Set the language to portuguese-->
<html lang="pt">

    <!-- Head Section-->
    <head>
            <title>Exemplo Bootstrap</title>
            <meta charset="utf-8">
            <!-- Set the width of the page to follow the screen-width
            of the device and the initial zoom level when the page
            is first loaded by the browser -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The next lines are references to external links that makes
            possible the use of Bootstrap -->
            <!-- CSS file-->
            <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <!-- Reference to jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- Reference to Popper positioning engine -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <!-- Reference to Bootstrap -->
            <script src="https://maxcdn.bootsrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

    </head> <!-- End of Head Section -->

    <!-- Body Section -->
    <body>
        
        <!-- Container -->
        <div class="container">
            <h2>Cartões com Classes Contextuais</h2>
            <div class="card">
              <div class="card-body">Cartão básico</div>
            </div>
            <br>
            <div class="card bg-primary text-white">
              <div class="card-body">cartão primário</div>
            </div>
            <br>
            <div class="card bg-success text-white">
              <div class="card-body">Cartão de sucesso</div>
            </div>
            <br>
            <div class="card bg-info text-white">
              <div class="card-body">Cartão de informação</div>
            </div>
            <br>
            <div class="card bg-warning text-white">
              <div class="card-body">Cartão de alerta</div>
            </div>
            <br>
            <div class="card bg-danger text-white">
              <div class="card-body">Cartão de perigo</div>
            </div>
            <br>
            <div class="card bg-secondary text-white">
              <div class="card-body">Cartão secundário</div>
            </div>
            <br>
            <div class="card bg-dark text-white">
              <div class="card-body">Cartão secundário</div>
            </div>
            <br>
            <div class="card bg-light text-dark">
              <div class="card-body">Cartão claro</div>
            </div>
          </div> <!-- End Container div -->

    </body> <!-- End of Body Section -->

</html> <!-- End Of HTML file -->
