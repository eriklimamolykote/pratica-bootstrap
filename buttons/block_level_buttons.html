<!DOCTYPE html>

<!-- Beginning of HTML file -->
<!--Set the language to portuguese-->
<html lang="pt">

    <!-- Head Section-->
    <head>
            <title>Exemplo Bootstrap</title>
            <meta charset="utf-8">
            <!-- Set the width of the page to follow the screen-width
            of the device and the initial zoom level when the page
            is first loaded by the browser -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The next lines are references to external links that makes
            possible the use of Bootstrap -->
            <!-- CSS file-->
            <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <!-- Reference to jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- Reference to Popper positioning engine -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <!-- Reference to Bootstrap -->
            <script src="https://maxcdn.bootsrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

    </head> <!-- End of Head Section -->

    <!-- Body Section -->
    <body>
        
        <!-- Container -->
        <div class="container">
            <h2>Botoões em Nível de Bloco</h2>
            <button type="button" class="btn btn-primary btn-block">Botão 1</button>
            <button type="button" class="btn btn-success btn-block">Botão 2</button>
            <br>
            
            <h2>Botões Largos em Nível de Bloco</h2>
            <button type="button" class="btn btn-primary btn-lg btn-block">
                Botão 1
            </button>
            <button type="button" class="btn btn-success btn-lg btn-block">
                Botão 2
            </button>
            <br>

            <h2>Botões Pequenos em Nível de Bloco</h2>
            <button type="button" class="btn btn-primary btn-sm btn-block">
                Botão 1
            </button>
            <button type="button" class="btn btn-success btn-sm btn-block">
                Botão 2
            </button>
        </div> <!-- End of Container div -->

    </body> <!-- End of Body Section -->

</html> <!-- End Of HTML file -->
