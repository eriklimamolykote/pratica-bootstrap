<!DOCTYPE html>

<!-- Beginning of HTML file -->
<!--Set the language to portuguese-->
<html lang="pt">

    <!-- Head Section-->
    <head>
            <title>Exemplo Bootstrap</title>
            <meta charset="utf-8">
            <!-- Set the width of the page to follow the screen-width
            of the device and the initial zoom level when the page
            is first loaded by the browser -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The next lines are references to external links that makes
            possible the use of Bootstrap -->
            <!-- CSS file-->
            <link rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <!-- Reference to jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- Reference to Popper positioning engine -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <!-- Reference to Bootstrap -->
            <script src="https://maxcdn.bootsrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

            <style>
                /* Make the image fully responsive */
                .carousel-inner img {
                    width: 100%;
                    height: 100%;
                }
            </style>

    </head> <!-- End of Head Section -->

    <!-- Body Section -->
    <body>
        <!-- Container div -->
        <div class="container">
            <h3>Exemplo de dica de ferramenta</h3>

            <p>O atributo data-placement especifica a posição da dica de 
                ferramenta.</p>

            <a href="#" data-toggle="tooltip" data-placement="top" title="Topo">
                Topo
            </a>
            
            <a href="#" data-toggle="tooltip" data-placement="bottom" title="Rodapé">
                Rodapé
            </a>
            
            <a href="#" data-toggle="tooltip" data-placement="left" title="Esquerda">
                Esquerda
            </a>
            
            <a href="#" data-toggle="tooltip" data-placement="right" title="Direita">
                Direita
            </a>
              
        </div> <!-- End of Container div -->

        <script>
            $(document).ready(function(){
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>
    </body> <!-- End of Body Section -->
   
</html> <!-- End Of HTML file -->
