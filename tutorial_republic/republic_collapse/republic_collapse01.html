<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criando Elemento Dobrável do Bootstrap via Atributos de Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="m-4">
        <p>
            <!-- Botões de Disparo do HTML -->
            <a href="#myCollapse" data-bs-toggle="collapse">Ativar Elemento</a>
            <button type="button" class="btn btn-primary ms-4" data-bs-toggle="collapse" data-bs-target="#myCollapse">Ativar 
                Elemento</button>
        </p>
        <!-- Elemento HTML Dobrável -->
        <div class="collpase show" id="myCollapse">
            <div class="card card-body">Este é um exemplo simples para 
                mostrar e esconder elemento específico via atributos de dados.
                Clique em quaisquer botões para ativar este painel.</div>
        </div>
    </div>    
</body>
</html>
