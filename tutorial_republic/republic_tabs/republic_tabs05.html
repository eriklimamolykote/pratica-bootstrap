<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ouvindo a Eventos de Abas do Bootstrap Usando jQuery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="republic_tabs05.js"></script>
    </head>
    <body>
        <div class="m-4">
            <ul class="nav nav-pills" id="myTab">
                <li class="nav-item">
                    <a href="#home" class="nav-link active" data-bs-toggle="tab">Início</a>
                </li>
                <li class="nav-item">
                    <a href="#profile" class="nav-link" data-bs-toggle="tab">Perfil</a>
                </li>
                <li class="nav-item">
                    <a href="#messages" class="nav-link" data-bs-toggle="tab">Mensagens</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="home">
                    <h4 class="mt-2">Conteúdo da aba "Início"</h4>
                    <p>Aliquip placeat</p>
                </div>
                <div class="tab-pane fade show" id="profile">
                    <h4 class="mt-2">Conteúdo da aba "Perfil"</h4>
                    <p>Lorem ipsum</p>
                </div>
                <div class="tab-pane fade show" id="messages">
                    <h4 class="mt-2">Conteúdo da aba "Mensagens"</h4>
                    <p>Dolor sit amet</p>
                </div>
            </div>
            <hr>
            <p class="text-info"><em>Cliquem em qualquer outra aba para 
                ver como funciona.</em></p>
            <p class="active-tab"><strong>Aba Ativa</strong>: <span></span></p>
            <p class="previous-tab"><strong>Aba Anterior</strong>: <span></span></p>    
        </div>
    </body>
</html>
