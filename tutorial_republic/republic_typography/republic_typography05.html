<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Bootstrap - Alinhamento de texto</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    </head>

    <body>
        
        <div class="m-4">

            <p class="text-start">Texto alinhado à esquerda em todos os tamanhos de tela</p>

            <p class="text-center">Texto centralizado em todos os tamanhos de tela.</p>

            <p class="text-end">Texto alinhado á direita em todos os tamanhos de tela.</p>

        </div>

    </body>

</html>
