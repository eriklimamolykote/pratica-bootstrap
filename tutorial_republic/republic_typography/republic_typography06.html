<!DOCTYPE html>
<html lang="en">
    
    <head>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Bootstrap - Formatação de texto</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


    </head>

    <body>
        
        <div class="m-4">

            <p><b>Este texto é em negrito</b></p>

            <p><code>Isto é codigo de computador</code></p>

            <p><em>Texto enfatizado</em></p>

            <p><i>Texto itálico</i></p>

            <p><mark>Texto em destaque</mark></p>

            <p><small>Texto pequeno</small></p>

            <p><strong>Texto fortemente enfatizado</strong></p>

            <p>Texto <sub>subescrito</sub> e <sup>sobrescrito</sup></p>

            <p><ins>Texto inserido ao documento</ins></p>

            <p><del>Texto apagado do documento</del></p>

        </div>
        
    </body>

</html>
