<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Bootstrap - Truncamento de texto</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    </head>

    <body>

        <div class="m-4">

            <!-- Elemento de nível de bloco -->
            <div class="row">

                <div class="col-2 text-truncate">

                    A veloz raposa marrom pula sobre o cachorro preguiçoso.

                </div>

            </div>

            <!-- Elemento de nível em linha -->
            <span class="d-inline-block text-truncate" style="max-width: 100px;">

                A veloz raposa marrom pula sobre o cachorro preguçoso.

            </span>

        </div>
        
    </body>

</html>
