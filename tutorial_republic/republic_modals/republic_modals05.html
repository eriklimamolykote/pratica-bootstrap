<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap - Modais</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {
                $("#myModal").on("show.bs.modal", function(event) {
                    // Obtém o botão que irá disparar o modal
                    var button = $(event.relatedTarget);

                    // Extrai valor do atributo customizado data-*
                    var titleData = button.data("title");

                    // Altera o título do modal
                    $(this).find(".modal-title").text(titleData);
                });
            });
        </script>
    </head>
    <body>
       <div class="m-4">
        <!-- Botão HTML (para disparar o modal) -->
        <button type="button" class="btn btn-primary"
            data-bs-toggle="modal" 
            data-bs-target="#myModal"
            data-title="Feedback">Feedback
        </button>
        <button type="button" class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            data-title="Relatar Erro">Relatar erro
        </button>
        <button type="button" class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            data-title="Contate-nos">Contate-nos
        </button>
        
        <div id="myModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h5 class="modal-title">Janela do modal</h5>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Email:</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mensagem:</label>
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cancelar
                            </button>
                            <button type="button" class="btn.btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
       </div>
    </body>
</html>
