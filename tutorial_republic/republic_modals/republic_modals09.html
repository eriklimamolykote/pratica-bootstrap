<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap - Passando opções</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            $(document).ready(function() {
                $("#myModal").modal({
                    keyboard: false;
                });
                
                // Passando opção
                $("#myModal").modal({
                    backdrop: "static"
                });

                // Exibindo o modal
                $("#myBtn").click(function() {
                    $("#myModal").modal("show");
                });
            });
        </script>
    </head>
    <body>
        <div class="m-4">
            <!-- HTML do botão (para disparar o modal) -->
            <button type="button" class="btn btn-lg btn-primary" 
                data-bs-toggle="modal" data-bs-target="#myModal">Lançar demo do modal</button>
            
            <!-- HTML do modal -->
            <div id="myModal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Confirmação</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p>Você deseja salvar as alterações para este documento
                                antes de fechar?</p>
                            <p class="text-secondary"><small>Se você não 
                                salvar, suas alterações serão perdidas.</small></p>    
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Fechar
                            </button>
                            <button type="button" class="btn btn-primary">Salvar alterações</button>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </body>
</html>
