<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formulário Customizado Bootstrap</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" 
                id="switchDefault">
            <label for="switchDefault" class="form-check-label">Checkbox de chave padrão</label>    
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" 
                id="switchChecked" checked>
            <label for="switchChecked" class="form-check-label">Checkbox de chave marcada</label>    
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" 
                id="switchDisabled" disabled>
            <label for="switchDisabled" class="form-check-label">Checkbox de chave desativada</label>    
        </div>
    </body>
</html>
