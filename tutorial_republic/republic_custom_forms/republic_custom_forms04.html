<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formulário Customizado Bootstrap</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="customRadio" 
                id="customRadio1">
            <label for="customRadio1" class="form-check-label">Rádio customizado</label>    
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="customRadio" 
                id="customRadio2" checked>
            <label for="customRadio2" class="form-check-label">Outro rádio customizado</label>    
        </div>
    </body>
</html>
