<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formulário Customizado Bootstrap</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" 
                id="customCheck" disabled>
            <label for="customCheck" class="form-check-label">Checkbox customizado desativado</label>    
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" 
                id="customRadio" disabled>
            <label for="customRadio" class="form-check-label">Rádio customizado desativado</label>    
        </div>
    </body>
</html>
