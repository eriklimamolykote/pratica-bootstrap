<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formul√°rio Customizado Bootstrap</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="customCheck"
            id="customCheck1">
            <label for="customCheck1" class="form-check-label">Checkbox customizado</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="customCheck"
            id="customCheck2" checked>
            <label for="customCheck2" class="form-check-label">Outro checkbox customizado</label>
        </div>
    </body>
</html>
