<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap - Grupo de Entrada</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="row g-2">
            <div class="col-6">
                <div class="input-group">
                    <span class="input-group-text">
                        <span class="bi-person"></span>
                    </span>
                    <input type="text" class="form-control" placeholder="Nome de usuário">
                </div>
            </div>
            <div class="col-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Quantidade">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
            <div class="col-6">
                <div class="input-group">
                    <span class="input-group-text">https://www.</span>
                    <input type="text" class="form-control" placeholder="Nome de domínio">
                </div>
            </div>
            <div class="col-6">
                <div class="input-group">
                    <span class="input-group-text">R$</span>
                    <input type="text" class="form-control" placeholder="Reais">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
        </div>
    </body>
</html>
