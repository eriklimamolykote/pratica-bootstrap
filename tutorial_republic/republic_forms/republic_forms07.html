<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formulário Bootstrap</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
       <div class="row">
        <div class="col-12">
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" name="hobbies" 
                id="checkMusic">
                <label for="checkMusic" class="form-check-label">Música</label>
            </div>
            <div class="form-check form-check-inline ms-3">
                <input type="checkbox" class="form-check-input" name="hobbies" 
                id="checkTravel" checked>
                <label for="checkTravel" class="form-check-label">Viagem</label>
            </div>
            <div class="form-check form-check-inline ms-3">
                <input type="checkbox" class="form-check-input" name="hobbies" 
                id="checkReading" checked>
                <label for="checkReading" class="form-check-label">Leitura</label>
            </div>
        </div>
       </div>
    </body>
</html>
