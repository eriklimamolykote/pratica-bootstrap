<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dimensionando Colunas Baseado no Comprimento de seus Conteúdos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            /* Alguns estilos para embelezar este exemplo */
            
            .row {

                margin-top: 1rem;
                background: #dbdfe5;

            }

            [ class ^= col ] {

                padding: 10px 15px;
                background: #abb1b8;
                border: 1px solid rgba( 0, 0, 0, 0.5 )

            }

        </style>

    </head>

    <body>

        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-3">Coluna esquerda</div>
                <div class="col-md-auto">Coluna de comprimento variável</div>
                <div class="col-md-3">Coluna direita</div>
            </div>
            <div class="row">
                <div class="col">Coluna esquerda</div>
                <div class="col-auto">Coluna de comprimento variável</div>
                <div class="col">Coluna direita</div>
            </div>
        </div>
        <p class="text-center mt-3"><strong>Nota:</strong> Insira mais conteúdo dentro da variável width column para entender como isto funciona.</p>

    </body>

</html>
