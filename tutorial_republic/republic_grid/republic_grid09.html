<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dimensionando Colunas Baseado no Comprimento de seus Conteúdos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            /* Alguns estilos para embelezar este exemplo */
            
            .row {

                min-height: 10rem;
                margin-top: 1rem;
                background: #dbdfe5;

            }

            .col {

                padding: 10px 15px;
                background: #abb1b8;
                border: 1px solid rgba( 0, 0, 0, 0.5 )

            }

        </style>

    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col align-self-start">Coluna um</div>
                <div class="col align-self-center">Coluna dois</div>
                <div class="col align-self-end">Coluna três</div>
            </div>
        </div>

    </body>

</html>
