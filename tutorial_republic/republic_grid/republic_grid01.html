<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Módulo Bootstrap Básico</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <h1>Olá, mundo!</h1>
        <!-- Bootstrap JS com Popper -->
         <!-- Bootstrap JS com Popper -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

         <div class="container">
            <!-- Fileira com duas colunas iguais -->
            <div class="row">
                <div class="col-md-6">Coluna esquerda</div>
                <div class="col-md-6">Coluna direita</div>
            </div>
        
            <!-- Fileira com duas colunas divididas em proporção 1:2 -->
            <div class="row">
                <div class="col-md-4">Coluna esquerda</div>
                <div class="col-md-8">Coluna direita</div>
            </div>
        
            <!-- Fileira com duas colunas divididas em proporção 1:3 -->
            <div class="row">
                <div class="col-md-3">Coluna esquerda</div>
                <div class="col-md-9">Coluna direita</div>
            </div>
        </div>
    </body>
</html>
