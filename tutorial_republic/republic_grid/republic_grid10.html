<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dimensionando Colunas Baseado no Comprimento de seus Conte√∫dos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            /* Alguns estilos para embelezar este exemplo */
            
            .row {

                min-height: 10rem;
                background: #dbdfe5;

            }

            [ class ^= col ] {

                padding: 10px 15px;
                background: #abb1b8;
                border: 1px solid rgba( 0, 0, 0, 0.5 )

            }

        </style>

    </head>

    <body>

        <div class="container">
            <div class="row justify-content-start">
                <div class="col-4">Coluna um</div>
                <div class="col-4">Coluna dois</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">Coluna um</div>
                <div class="col-4">Coluna dois</div>
            </div>
            <div class="row justify-content-end">
                <div class="col-4">Coluna um</div>
                <div class="col-4">Coluna dois</div>
            </div>
        </div>

    </body>
