<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap - Grupo de Listas Numerado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="m-4">
            <ul class="list-group list-group-numbered w-50">
                <li class="list-group-item">Um ítem</li>
                <li class="list-group-item">Um segundo ítem</li>
                <li class="list-group-item">Um terceiro ítem</li>
                <li class="list-group-item">Um quarto ítem</li>
            </ul>
        </div>
    </body>
</html>
