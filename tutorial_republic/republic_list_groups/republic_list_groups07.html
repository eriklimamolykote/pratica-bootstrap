<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap - Grupo de Listas com Ítens Conectados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="m-4">
            <ul class="list-group w-50">
                <a href="#" class="list-group-item list-group-item-action active">
                    <i class="bi-house-fill"> Início</i>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="bi-camera-fill"> Imagens</i>
                    <span class="badge rounded-pill bg-primary float-end">145</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="bi-music-note-beamed"> Música</i>
                    <span class="badge rounded-pill bg-primary float-end">50</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="bi-film"> Vídeos</i>
                    <span class="badge rounded-pill bg-primary float-end">8</span>
                </a>
            </ul>
        </div>
    </body>
</html>
